<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />

    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <script defer src="control.js"></script>
    <script defer src="script.js"></script>
</head>
<body>
    
    <div class="foto"></div>

    <section class="controller">

        <div class="btn_painel"></div>

        <div class="btn_painel btn_light"> 
            <div class="btn_light--circle"></div> 
            <div class="btn_light--shine"></div> 
            <p><img width="47" src="./imgs/xbox_logo.png" alt=""></p> 
        </div>

        <div class="group arrow">
            <div class="btn btn1 left">  <img src="./imgs/arrow_left.svg">  </div>
            <div class="btn btn1 right"> <img src="./imgs/arrow_right.svg"> </div>
            <div class="btn btn1 up">    <img src="./imgs/arrow_up.svg">    </div>
            <div class="btn btn1 down">  <img src="./imgs/arrow_down.svg">  </div>
        </div>
        
        <!-- buttons right -->
        <div class="group-actions">

            <div class="btn_light x"> 
                <div class="btn_light--shine"></div> 
                <div class="btn_light--circle"></div> 
                <p>X</p> 
            </div>

            <div class="btn_light a"> 
                <div class="btn_light--shine"></div> 
                <div class="btn_light--circle"></div> 
                <p>A</p> 
            </div>

            <div class="btn_light b"> 
                <div class="btn_light--shine"></div> 
                <div class="btn_light--circle"></div> 
                <p>B</p> 
            </div>

            <div class="btn_light y"> 
                <div class="btn_light--shine"></div> 
                <div class="btn_light--circle"></div> 
                <p>Y</p> 
            </div>


            <!-- <div class="btn btn-light x">X</div>
            <div class="btn btn-light a">A</div>
            <div class="btn btn-light b">B</div>
            <div class="btn btn-light y">Y</div> -->
        </div>

        <div class="group_l">
            <!-- <div class="btn btn4 btn3_left l1">L1</div>
            <div class="btn btn4 l2">L2</div>
            <div class="btn btn4 l3">L3</div> -->

            <div class="btn_light btn_square l1"> 
                <div class="btn_light--shine"></div> 
                <p>L1</p> 
            </div>
            <div class="btn_light btn_square l2"> 
                <div class="btn_light--shine"></div> 
                <p>L2</p> 
            </div>
            <div class="btn_light btn_square l3"> 
                <div class="btn_light--shine"></div> 
                <p>L3</p> 
            </div>
        </div>

        <div class="group_r">
            <!-- <div class="btn btn4 r3">R3</div>
            <div class="btn btn4 r2">R2</div>
            <div class="btn btn4 r1 btn3_right">R1</div> -->

            <div class="btn_light btn_square r3"> 
                <div class="btn_light--shine"></div> 
                <p>R3</p> 
            </div>
            <div class="btn_light btn_square r2"> 
                <div class="btn_light--shine"></div> 
                <p>R2</p> 
            </div>
            <div class="btn_light btn_square r1"> 
                <div class="btn_light--shine"></div> 
                <p>R1</p> 
            </div>
        </div>

        <div class="group_c">

            <div class="btn_dark select"> 
                <div class="btn_dark--shine"></div> 
                <div class="btn_dark--circle"></div> 
                <p><img src="./imgs/window.svg" alt=""></p> 
            </div>
            <div class="btn_dark start"> 
                <div class="btn_dark--shine"></div> 
                <div class="btn_dark--circle"></div> 
                <p><img src="./imgs/menu.svg" alt=""></p> 
            </div>
            

        </div>

        <div class="analogic analogic_left" id="analogic_left">
            <div class="btn analogic_ball"></div>
        </div>

        <div class="analogic analogic_right">
            <div class="btn analogic_ball"></div>
        </div>


    </section>


        

</body>
</html>
